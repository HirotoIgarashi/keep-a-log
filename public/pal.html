    <script type="text/template" id="home">
      <header class="nob-header">
        <a href="/">
          <img alt="NoteBook" src="/images/note.jpg" height="38px"/>
        </a>
        <h1>NoteBook</h1>
        <div>

    <script type="text/template" id="signup">
      <form>
        <label for="email">E-mailアドレス</label>
        <input name="email" type="text" required/>
        <br />
        <label for="password">パスワード</label>
        <input name="password" type="password" required/>
        <br />
        <label for="passconf">パスワード(確認)</label>
        <input name="passconf" type="password" required/>
        <br />
        <input type="submit" value="signup" />
      </form>
    </script>

    <template id="login">
      <form>
        <label for="email">E-mailアドレス</label>
        <input name="email" type="text" required/>
        <br />
        <label for="password">パスワード</label>
        <input name="password" type="password" required/>
        <br />
        <input type="submit" value="login" />
      </form>
    </template>

    <script type="text/dust" id="localBusiness-template">
      <div class="container-fluid">
        <p id="localBusiness-msg"></p>
        <div id="local-business" />
        <a>
          <span class="glyphicon glyphicon-plus localBusiness-plus">
          </span>
        </a>
        <a>
          <span class="glyphicon glyphicon-minus localBusiness-minus">
          </span>
        </a>
        <form id="create-localBusiness-form" class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名:</label>
            <div class="col-sm-10">
              <input id="name" name="name" type="text" class="form-control" required />
            </div>
          </div>
          <div class="form-group">
            <label for="postalCode" class="col-sm-2 control-label">郵便番号:</label>
            <div class="col-sm-10">
              <input id="postalCode" name="postalCode" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="addressRegion" class="col-sm-2 control-label">都道府県:</label>
            <div class="col-sm-10">
              <input id="addressRegion" name="addressRegion" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="addressLocality" class="col-sm-2 control-label">市区町村:</label>
            <div class="col-sm-10">
              <input id="addressLocality" name="addressLocality" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="streetAddress" class="col-sm-2 control-label">町名・地番:</label>
            <div class="col-sm-10">
              <input id="streetAddress" name="streetAddress" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">電話番号:</label>
            <div class="col-sm-10">
              <input id="telephone" name="telephone" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="faxNumber" class="col-sm-2 control-label">fax:</label>
            <div class="col-sm-10">
              <input id="faxNumber" name="faxNumber" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="openingHours" class="col-sm-2 control-label">オープン:</label>
            <div class="col-sm-10">
              <input id="openingHours" name="openingHours" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="url" class="col-sm-2 control-label">url:</label>
            <div class="col-sm-10">
              <input id="url" name="url" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="create-local-business-button" class="btn btn-default">
                追加
              </button>
            </div>
          </div>
        </form>
      </div>
    </script>
    <!-- localBusiness-template -->

    <!-- localBusiness-microdata-template -->
    <script type="text/dust" id="localBusiness-microdata-template">
      <div itemscope itemtype="http://schema.org/LocalBusiness" data-id="{_id}">

        <span itemprop="name">{name}</span>
        <span itemprop="description"></span>
        <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
          <span itemprop="addressResion">{addressRegion}</span>
          <span itemprop="addressLocality">{addressLocality}</span>
          <span itemprop="streetAddress">{streetAddress}</span>
        </div>
        <span itemprop="telephone">{telephone}</span>
        <br />
        <a itemprop="url" href="{url}">{url}</a>
        <br />
        <meta itemprop="openingHours" content="{openingHours}">{openingHours}
        <div class="btn-group pull-right">
          <button class="localBusiness-edit btn" type="button">
            <span class="glyphicon glyphicon-edit" />
          </button>
          <button class="localBusiness-remove btn" type="button">
            <span class="glyphicon glyphicon-trash" />
          </button>
        </div>

      </div>
    </script>

      $( function () { pal.initModule( $('#pal' ) ); });
