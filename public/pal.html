        <template id="top-page">
          <h1 class="pal-top-hello">KeeP-A-Logとは</h1>
          <p>記録を取ることで普段思考していることに変化がある気がしたので記録を取る習慣をつけるようになりました。なんらかの媒体に記録しておくと頭で覚えておく必要がなくなります。明日の予定だったり、昨日は何をしたかを常に思考している必要がなくなるのです。頭には楽しい未来の予定だけを考えさせれはいいのです。寝る前に、明日はあれやこれをしなくちゃいけないなんて考えると寝付きはよくないものです。</p>
          <p>記録をとるにしても原則みたいなものがあります。例えば記録をとる媒体は1つに決める。どこに何を記録したかを思い出さなくてはいけない状況は記録をとることが無駄になってしまいます。また直近の予定は目立つ場所に書かれている例えば先頭に書かれていれば見逃すことはないでしょう。予定の時間が近づいてくると教えてくれればもっと良いです。
          </p>
        </template>

        <!-- ログインページのテンプレート -->
        <template id="login">
          <h1>IDとパスワードを入力してログインして下さい。</h1>
          <form>
            <ul class="flex-outer">
              <li>
                <label class="pal-login-label" for="email">E-mailアドレス:</label>
                <input class="pal-login-input" id="email" type="email" placeholder="Enter e-mail address" required>
              </li>
              <li>
                <label class="pal-login-label" for="password">パスワード:</label>
                <input class="pal-login-input" id="password" type="password" placeholder="Enter password" required>
              </li>
              <li>
                <p>passwordの表示</p>
                <ul class="flex-inner">
                  <li>
                    <input type="checkbox" id="show-password">
                    <label for="show-password">show password</label>
                  </li>
                </ul>
              </li>
              <li>
                <button class="pal-login-button" type="submit">login</button>
              </li>
            </ul>
          </form>
          <div id="pal-login-message-area" hidden="hidden"></div>
        </template>

        <!-- ログアウトページのテンプレート -->

        </template>

        <!-- レジスターページのテンプレート -->
        <template id="register">
          <h1>アカウントの登録をします。</h1>
          <form id="register">
            <ul>
              <li>
                <label for="email">メールアドレス<strong class="red" aria-hidden="true">*</strong></label>
                <input type="text" id="email" name="email" aria-required="true">
              </li>

              <li>
                <label for="username">ユーザ名<strong class="red" aria-hidden="true">*</strong></label>
                <input type="text" id="username" name="username" placeholder="例:HotStuff666">
              </li>

              <li>
                <label for="password">パスワード<strong class="red" aria-hidden="true">*</strong></label>
                <input type="password" id="password" name="password">
              </li>

              <li>
                <label><input type="checkbox" id="showPassword">パスワードを表示</label>
              </li>

              <li>
                <button type="submit">登録する</button>
              </li>

            </ul>
          </form>
        </template>
