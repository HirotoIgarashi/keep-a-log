    <template id="cycle-system-tmpl">
      <h1>サイクルシステム</h1>
      <div class="tabbed">
        <ul>

            <a href="#cycle_system/per-date">

        <section id="section1">
          <h1>日毎の予定</h1>

          <section id="pal-cyclesystem-current-date-title">
            <h2 id="pal-cyclesystem-current-date"></h2>
          </section>

          <section id="pal-cyclesystem-tasklist">
            <h2 id="pal-cyclesystem-tasklist-title">作業リスト</h2>

            <button id="pal-task-add">
              <svg class="icon icon-plus">
                <use href="#icon-plus">
                </use>
              </svg>
              新規作成
            </button>
            <button id="pal-task-add-cancel">
              <svg class="icon icon-cross">
                <use href="#icon-cross">
                </use>
              </svg>
              作成をキャンセル
            </button>

            <form id="pal-task-add-form">
              <label for="title">
                項目 <strong class="red" aria-hidden="true">*</strong>
              </label>
              <input type="text"
                     id="title"
                     name="title"
                     aria-describedby="title-tip"
                     aria-required="true"
                     autofocus>
              <div role="tooltip"
                   id="title-tip">
              作業の内容をわかりやすく記入します。
              </div>
              <div id="title-alert" aria-live="assertive" role="alert">
              必須項目です。
              </div>

              <label for="start-time">開始時間</label>
              <div id="start-time">
                <input type="number"
                       min="0"
                       max="23"
                       id="start-time-hour"
                       name="start-time-hour"
                       aria-describedby="start-time-tip">
                <label for="start-time-hour">時</label>
                <input type="number"
                       min="0"
                       max="59"
                       id="start-time-minute"
                       name="start-time-minute"
                       aria-describedby="start-time-tip">
                <label for="start-time-minute">分</label>
              </div>
              <div role="tooltip"
                   id="start-time-hour-tip">
                開始時間の時を0から23の範囲で入力します。
              </div>
              <div role="tooltip"
                   id="start-time-minute-tip">
                開始時間の分を0から59の範囲で入力します。
              </div>

              <ul id="start-time-alert">
                <li id="start-hour-alert"
                     aria-live="assertive"
                     role="alert">
                  時は0から23までの値を入力します。
                </li>
                <li id="start-minute-alert"
                     aria-live="assertive"
                     role="alert">
                  分は0から59までの値を入力します。
                </li>
              </ul>

              <label for="required-time">所要時間</label>
              <div id="required-time">
                <input type="number"
                       min="0"
                       max="8"
                       id="required-time-hour"
                       name="required-time-hour"
                       aria-describedby="required-time-tip">
                <span>時間</span>
                <input type="number"
                       min="0"
                       max="59"
                       id="required-time-minute"
                       name="required-time-minute"
                       aria-describedby="required-time-tip">
                <span>分</span>
              </div>
              <div role="tooltip" id="required-time-hour-tip">
                時は0から23までの値を入力します。
              </div>
              <div role="tooltip" id="required-time-minute-tip">
                分は0から59までの値を入力します。
              </div>

              <ul id="required-time-alert">
                <li id="required-hour-alert"
                     aria-live="assertive"
                     role="alert">
                時間の値は任意ですが最大8時間を目処に作業を分割します。
                </li>
                <li id="required-minute-alert"
                     aria-live="assertive"
                     role="alert">
                分は0から59までの値を入力します。
                </li>
              </ul>

              <label for="priority">優先順位</label>
              <div id="priority">
                <input type="radio"
                       id="priorityChoice1"
                       name="priority"
                       value="A"
                       aria-describedby="priority-tip">
                <label for="priorityChoice1">A</label>
                <input type="radio"
                       id="priorityChoice2"
                       name="priority"
                       value="B"
                       aria-describedby="priority-tip">
                <label for="priorityChoice1">B</label>
                <input type="radio"
                       id="priorityChoice3"
                       name="priority"
                       value="C"
                       aria-describedby="priority-tip">
                <label for="priorityChoice1">C</label>
                <!--
                <div role="tooltip" id="priority-tip">
                  省略するとBを割り当てます。
                </div>
                -->
              </div>

              <label for="complete-status">済</label>
              <input type="checkbox"
                     id="complete-status"
                     name="complete-status"
                     aria-describedby="complete-status-tip">
              <div role="tooltip" id="complete-status-tip">
                既に完了しているときはチェックをいれます。
              </div>

              <button type="button" id="task-add-button">登録</button>
            </form>

            <table id="pal-cyclesystem-tasklist">
              <tbody>
                <tr>
                  <th>済</th>
                  <th>優先順位</th>
                  <th>時間</th>
                  <th>項目</th>
                </tr>
                <tr>
                  <td><input type="checkbox"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </section>

          <section id="pal-cyclesystem-schedule">
            <h2 id="pal-cyclesystem-schedule-title">スケジュール</h2>
            <table>

                <tr><td>16</td></tr>
                <tr><td>17</td></tr>
                <tr><td>18</td></tr>
                <tr><td>19</td></tr>
                <tr><td>20</td></tr>
              </tbody>
            </table>
          </section>

        </section>

        <section id="section3">
          <h2>目標のリスト</h2>
        </section>
      </div>

    </template>
